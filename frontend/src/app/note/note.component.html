<div class="note-layout">
  <!-- Titolo -->
  <div>
    <h2>Lista Note</h2>
  </div>

  <!-- 🔍 Barra di ricerca -->
  <div class="search-container">
  <mat-form-field appearance="outline" class="small-search-bar">
    <mat-label>Cerca Nota</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="filtraNote()">
  </mat-form-field>
  </div>

  <!-- Cards -->
  <div class="note-container">
    <div *ngFor="let nota of noteFiltrate" class="card-container" (click)="openDialog(nota)">
      <mat-card appearance="outlined">
        <p>{{nota.nome}}</p>
      </mat-card>
    </div>
  </div>

  <!-- Bottoni per navigazione -->
  <div class="button-container">
    <button mat-raised-button color="accent" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> Indietro
    </button>
    <button mat-raised-button color="primary" (click)="goHome()">
      <mat-icon>home</mat-icon> Home
    </button>
  </div>
</div>
